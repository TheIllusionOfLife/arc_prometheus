name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run type checking (mypy)
        run: mypy src/arc_prometheus

      - name: Run linter (ruff)
        run: ruff check src/ tests/ scripts/

      - name: Check code formatting (ruff)
        run: ruff format --check src/ tests/ scripts/

      - name: Run security checks (bandit)
        run: bandit -r src/ -ll

      - name: Run tests
        env:
          GEMINI_API_KEY: test-api-key-for-ci
        run: pytest tests/ -v --cov=src/arc_prometheus --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
